<div class="su-wrapper">
  <div class="su-box">

    <h2 class="su-title">Create an Account</h2>

    <!-- USERNAME FIELD (backend-required) -->
    <input
      pInputText
      placeholder="Username"
      [(ngModel)]="username"
      type="text"
      class="su-input"
    />

    <input
      pInputText
      placeholder="Email"
      [(ngModel)]="email"
      type="email"
      class="su-input"
    />

    <input
      pInputText
      placeholder="Password"
      [(ngModel)]="password"
      type="password"
      class="su-input"
    />

    <input
      pInputText
      placeholder="Confirm Password"
      [(ngModel)]="confirmPassword"
      type="password"
      class="su-input"
    />

    <!-- Success Message -->
    <div *ngIf="showSuccessMessage" class="success-container">
      <h4 class="success-title">Success</h4>
      <p class="success-text">{{ successMessage }}</p>
    </div>

    <!-- Password Error Messages -->
    <div *ngIf="showPasswordErrors" class="error-container">
      <h4 class="error-title">Password Requirements Not Met:</h4>
      <ul class="error-list">
        <li *ngFor="let error of passwordErrors" class="error-item">{{ error }}</li>
      </ul>
    </div>

    <button
      pButton
      label="Sign Up"
      class="su-btn"
      style="width: 100%; margin-top: 15px;"
      (click)="register()"
    ></button>

    <a class="su-back" routerLink="/">Already have an account? Sign In</a>

  </div>
</div>
