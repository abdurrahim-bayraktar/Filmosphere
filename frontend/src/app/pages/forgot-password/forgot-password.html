<div class="fp-wrapper">
    <div class="fp-box">

        <h2 class="fp-title">Reset Your Password</h2>
        <p class="fp-subtitle">
            Enter your email address and we’ll send you a verification code.
        </p>

        <input pInputText placeholder="Email" [(ngModel)]="email" type="email" class="fp-input" />

        <button pButton label="Send Reset Code" class="fp-btn" style="width: 100%; margin-top: 15px;"></button>


        <a class="fp-back" (click)="goLogin()">← Back to Sign In</a>




    </div>
</div>
