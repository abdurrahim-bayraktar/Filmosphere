<div class="navbar">
  <div class="navbar-left">
    <h1 class="logo" routerLink="/home" style="cursor: pointer;">FILMOSPHERE</h1>
  </div>

  <!-- ðŸ” Search & Filter Films -->
  <div class="nav-link-wrapper">
    <a class="nav-link" routerLink="/film-search" routerLinkActive="active">
      <i class="pi pi-search"></i>
      <span>Search & Filter Films</span>
    </a>
  </div>

  <!-- ðŸ‘¥ Search Users -->
  <div class="nav-link-wrapper">
    <a class="nav-link" routerLink="/user-search" routerLinkActive="active">
      <i class="pi pi-users"></i>
      <span>Search Users</span>
    </a>
  </div>

  <!-- ðŸŽ¬ Recommendation Chat -->
  <div class="nav-link-wrapper">
    <a class="nav-link" routerLink="/recommendation-chat" routerLinkActive="active">
      <i class="pi pi-comments"></i>
      <span>Recommendation Chat</span>
    </a>
  </div>

  <!-- ðŸ‘¤ Profile / Avatar -->
  <div class="navbar-right profile-menu-trigger" (click)="profileMenu.toggle($event)">
    <p-avatar 
      *ngIf="avatarImage"
      [image]="avatarImage"
      shape="circle"
      style="width:50px; height:50px;">
    </p-avatar>

    <p-avatar 
      *ngIf="!avatarImage && avatarLabel"
      [label]="avatarLabel"
      shape="circle"
      style="background:#e50914; color:white; width:50px; height:50px; font-size:20px;">
    </p-avatar>

    <span class="username">{{ user?.username || 'Guest' }}</span>
    <i class="pi pi-chevron-down dropdown-arrow"></i>
  </div>
</div>

<p-popover 
  #profileMenu 
  appendTo="body" 
  [style]="{width: '230px'}" 
  styleClass="profile-dropdown-panel"
>
  <p-menu [model]="menuItems"></p-menu>
</p-popover>

<div class="film-search-container">

  <div class="top-bar">
    <div class="search-wrapper">
      <input
        type="text"
        placeholder="Search for a movie..."
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
        (ngModelChange)="onSearchChange()" 
        class="search-input"
      />
      <button *ngIf="searchQuery" (click)="clearSearch()" class="clear-btn">
        âœ•
      </button>
    </div>

    <p-button
      label="Filter"
      icon="pi pi-filter"
      (click)="toggleFilterMenu()"
      styleClass="filter-btn"
    ></p-button>
  </div>

  <div class="filter-menu" *ngIf="filterMenuOpen">
    <div class="filter-option" *ngFor="let genre of genres" (click)="filterByGenre(genre)">
      {{ genre }}
    </div>
  </div>

  <div class="film-grid">
    <div 
      class="film-card" 
      *ngFor="let film of films" 
      [routerLink]="['/film-details', film.imdb_id]" 
      style="cursor: pointer;">
      
      <img [src]="film.poster" class="film-poster" />
      <h3 class="film-title">{{ film.title }}</h3>
      <p class="film-genres">{{ film.genres?.join(', ') }}</p>
    </div>
  </div>
  
</div>
