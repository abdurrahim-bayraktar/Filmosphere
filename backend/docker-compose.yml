services:
  postgres:
    image: postgres:16-alpine
    container_name: filmosphere_postgres
    environment:
      POSTGRES_USER: filmouser
      POSTGRES_PASSWORD: filmopass
      POSTGRES_DB: filmosphere
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filmouser -d filmosphere"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: filmosphere_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://filmouser:filmopass@postgres:5432/filmosphere
      - DJANGO_DEBUG=True
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/search?q=test')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

