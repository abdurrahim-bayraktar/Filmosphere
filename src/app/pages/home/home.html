<div class="navbar">
  <div class="navbar-left">
    <h1 class="logo">FILMOSPHERE</h1>
  </div>

  <div class="navbar-right">
    <i class="pi pi-user user-icon"></i>
    <span class="username">Guest</span>
  </div>
</div>

<div class="home-container">

  <app-hero></app-hero>

  <div class="section">
    <h2 class="section-title">Trending Now</h2>

    <p-carousel 
      [value]="trendingMovies"
      [numVisible]="6"
      [numScroll]="4"
      [circular]="true"
      class="movie-carousel">

      <ng-template let-movie pTemplate="item">
        <div class="movie-card" (click)="openMovieDetail(movie)">
          <img [src]="movie.poster" class="movie-poster" />
          <div class="movie-title">{{ movie.title }}</div>
        </div>
      </ng-template>

    </p-carousel>
  </div>

  <div class="section">
    <h2 class="section-title">Top Rated</h2>

    <p-carousel 
      [value]="topRatedMovies"
      [numVisible]="6"
      [numScroll]="4"
      [circular]="true"
      class="movie-carousel">

      <ng-template let-movie pTemplate="item">
        <div class="movie-card" (click)="openMovieDetail(movie)">
          <img [src]="movie.poster" class="movie-poster" />
          <div class="movie-title">{{ movie.title }}</div>
        </div>
      </ng-template>

    </p-carousel>
  </div>

  <div class="section">
    <h2 class="section-title">Action Movies</h2>

    <p-carousel 
      [value]="actionMovies"
      [numVisible]="6"
      [numScroll]="4"
      [circular]="true"
      class="movie-carousel">

      <ng-template let-movie pTemplate="item">
        <div class="movie-card" (click)="openMovieDetail(movie)">
          <img [src]="movie.poster" class="movie-poster" />
          <div class="movie-title">{{ movie.title }}</div>
        </div>
      </ng-template>

    </p-carousel>
  </div>

</div>

<app-movie-modal 
  [visible]="modalVisible" 
  [movie]="selectedMovie"
  (close)="closeMovieDetail()">
</app-movie-modal>
